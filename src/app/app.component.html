
<div class="container">
  <data-table *ngIf="(dataTableBuilder$ | async) as builder"
  [data]="searchResults$ | async" [sorts]="builder.sorts"
  [schema]="builder.schema" [shadowed]="true"
  [messages]="builder.messages"
  (selectedRowEmit)="selectSearchItem($event)"
  [columnMode]="builder.columnMode"></data-table>
</div>

<router-outlet></router-outlet>
